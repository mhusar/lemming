<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="list-group unverified-context-overview">
        <div wicket:id="placeholder" class="list-group-item">
            <wicket:message key="UnverifiedContextOverviewPanel.placeholder"></wicket:message>
        </div>
        <div wicket:id="overviewView" class="list-group-item">
            <span wicket:id="itemLabel" class="item-label"></span>
            <div>
                <a wicket:id="detailsButton" class="btn btn-default" type="button" data-placement="bottom"
                   data-toggle="popover" data-trigger="manual" role="button" tabindex="1">
                    <i class="glyphicon glyphicon-option-vertical"></i>
                </a>
                <a wicket:id="verifyButton" class="btn btn-primary" type="button" role="button">
                    <wicket:message key="Action.verify"></wicket:message>
                </a>
                <button wicket:id="discardButton" class="btn btn-danger" role="button">
                    <wicket:message key="Action.discard"></wicket:message>
                </button>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
