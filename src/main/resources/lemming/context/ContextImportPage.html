<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div wicket:id="indicatorOverlayPanel" id="indicatorOverlayPanel"></div>
    <div class="container">
        <div class="page-header">
            <h1>
                <wicket:label wicket:id="header"></wicket:label>
            </h1>
        </div>
    </div>
    <div class="container">
        <form wicket:id="contextImportForm" class="form-horizontal" role="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="textInput" class="col-sm-2 control-label"><wicket:message key="ContextImportPage.selectFile"></wicket:message></label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input wicket:id="textInput" id="textInput" class="form-control" type="text"/>
                                <input wicket:id="fileInput" id="fileInput" type="file"/>
                                <div class="input-group-btn">
                                    <button wicket:id="removeButton" type="button" class="btn btn-default"><i class="glyphicon glyphicon-trash"></i> <span><wicket:message key="Action.remove"></wicket:message></span></button>
                                    <button wicket:id="browseButton" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-folder-open"></i>&#160; <span><wicket:message key="ContextImportPage.open"></wicket:message></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <div wicket:id="alertPanel"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="form-group">
                    <button type="button" wicket:id="toHomePageButton" class="btn btn-default">
                        <wicket:message key="Action.toHomePage"></wicket:message>
                    </button>
                    <button type="button" wicket:id="submitButton" class="btn btn-primary">
                        <wicket:message key="Action.submit"></wicket:message>
                    </button>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
