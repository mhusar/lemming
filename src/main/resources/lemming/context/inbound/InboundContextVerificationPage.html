<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title wicket:id="title"></title>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="page-header">
            <h1>
                <wicket:label wicket:id="header"></wicket:label>
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div wicket:id="contextAddWarningPanel"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p wicket:id="nothingToDoContainer">
                    <wicket:message key="InboundContextVerificationForm.nothing-to-do"></wicket:message>
                </p>
                <button type="button" wicket:id="backButton" class="btn btn-default" style="margin-bottom: 30px;">
                    <wicket:message key="Action.back"></wicket:message>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form wicket:id="InboundContextVerificationForm" class="form-horizontal" role="form">
                    <div wicket:id="repeater"></div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
