<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel wicket:id="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <div wicket:id="inboundContextTree"></div>
            </div>
            <div class="col-md-4">
                <table class="table table-striped">
                    <caption><wicket:message key="InboundContextTreePanel.original"></wicket:message></caption>
                    <thead>
                        <tr>
                            <th><wicket:message key="Context.number"></wicket:message></th>
                            <th><wicket:message key="Context.keyword"></wicket:message></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="contextListView">
                            <td wicket:id="number"></td>
                            <td wicket:id="keyword"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <table class="table table-striped">
                    <caption><wicket:message key="InboundContextTreePanel.replacement"></wicket:message></caption>
                    <thead>
                        <tr>
                            <th><wicket:message key="Context.number"></wicket:message></th>
                            <th><wicket:message key="Context.keyword"></wicket:message></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="inboundContextListView">
                            <td wicket:id="number"></td>
                            <td wicket:id="keyword"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
