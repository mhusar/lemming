<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div wicket:id="heading" class="heading"></div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group" role="group">
                        <button wicket:id="expandAllButton" type="button" class="btn btn-default">
                            <wicket:message key="ContextTreePanel.expandAll"></wicket:message>
                        </button>
                        <button wicket:id="collapseAllButton" type="button" class="btn btn-default">
                            <wicket:message key="ContextTreePanel.collapseAll"></wicket:message>
                        </button>
                    </div>
                    <div wicket:id="inboundContextTree"></div>
                </div>
                <div class="col-md-4">
                    <div wicket:id="listContainer">
                        <table class="table table-striped">
                            <caption>
                                <wicket:message key="ContextTreePanel.replacement"></wicket:message>
                            </caption>
                            <thead>
                            <tr>
                                <th>
                                    <wicket:message key="Context.number"></wicket:message>
                                </th>
                                <th>
                                    <wicket:message key="Context.keyword"></wicket:message>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="inboundContextListView">
                                <td wicket:id="number"></td>
                                <td wicket:id="keyword"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
