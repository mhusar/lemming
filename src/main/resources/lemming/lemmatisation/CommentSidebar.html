<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div wicket:id="overlay">
        <div wicket:id="overlayInner"></div>
    </div>
    <div wicket:id="indicator" class="indicator z-index-modal-1"></div>
    <div wicket:id="sidebar" class="z-index-modal-0">
        <div class="row">
            <div class="container-fluid">
                <button wicket:id="closeButton" type="button" class="close" aria-label="Close">Ã—</button>
                <div class="page-header invisible">
                    <h1>Sidebar</h1>
                </div>
            </div>
            <div class="container-fluid">
                <div wicket:id="commentContainer" class="col-xs-12">
                    <ul>
                        <li wicket:id="commentList" class="sidebar-block">
                            <div wicket:id="user" class="sidebar-label"></div>
                            <div class="content-wrapper">
                                <textarea wicket:id="content" readonly="readonly" rows="3">
                                </textarea>
                                <button wicket:id="removeComment" type="button" class="remove" aria-label="Remove">
                                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
