<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title wicket:id="title"></title>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div wicket:id="setLemmaPanel"></div>
    <div wicket:id="setPosPanel"></div>
    <div wicket:id="addCommentPanel"></div>
    <div wicket:id="commentSidebar"></div>
    <main>
        <div class="container">
            <div class="page-header">
                <h1>
                    <wicket:message key="LemmatisationPage.header"></wicket:message>
                </h1>
            </div>
        </div>
        <div class="container">
            <div wicket:id="feedbackPanel"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group">
                        <input wicket:id="filterTextField" class="form-control" autofocus="autofocus"
                               wicket:message="placeholder:Action.filter"/>
                        <input wicket:id="filterPropertyTextField" class="form-control" type="hidden"/>
                        <div wicket:id="dropdownButtonPanel"></div>
                    </div>
                </div>
                <div class="col-md-9">
                </div>
            </div>
        </div>
        <div wicket:id="container" class="container">
            <div wicket:id="fragment"></div>
        </div>
    </main>
    <footer wicket:id="inputPanel" class="inputPanel z-index-below-navbar"></footer>
    <footer wicket:id="lemmatisationPanel" class="lemmatisationPanel"></footer>
    <wicket:fragment wicket:id="withoutFilterForm">
        <table wicket:id="lemmatisationDataTable"></table>
    </wicket:fragment>
    <wicket:fragment wicket:id="withFilterForm">
        <form wicket:id="filterForm" role="form">
            <table wicket:id="lemmatisationDataTable"></table>
        </form>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
