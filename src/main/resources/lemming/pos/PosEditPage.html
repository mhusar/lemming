<!DOCTYPE html>
<!--suppress CheckTagEmptyBody, CheckTagEmptyBody, CheckTagEmptyBody, CheckTagEmptyBody, CheckTagEmptyBody, CheckTagEmptyBody -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title wicket:id="title"></title>
    <meta charset="utf-8" />
</head>
<body>
<wicket:extend>
    <div wicket:id="posDeleteConfirmPanel"></div>
    <div wicket:id="posDeleteDeniedPanel"></div>
    <div class="container">
        <div class="page-header">
            <h1>
                <wicket:label wicket:id="header"></wicket:label>
            </h1>
        </div>
    </div>
    <div class="container">
        <div wicket:id="feedbackPanel"></div>
    </div>
    <div class="container">
        <form wicket:id="posEditForm" class="form-horizontal" role="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">
                            <wicket:message key="Pos.name"></wicket:message>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" wicket:id="name" id="name" class="form-control" required="required"
                                  autofocus="autofocus" maxlength="100"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="source" class="col-sm-2 control-label">
                            <wicket:message key="Pos.source"></wicket:message>
                        </label>
                        <div class="col-sm-10">
                            <select wicket:id="source" id="source" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" wicket:id="cancelButton" class="btn btn-default">
                                <wicket:message key="Action.cancel"></wicket:message>
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <wicket:message key="Action.save"></wicket:message>
                            </button>
                            <button type="button" wicket:id="deleteButton" class="btn btn-danger pull-right">
                                <wicket:message key="Action.delete"></wicket:message>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
