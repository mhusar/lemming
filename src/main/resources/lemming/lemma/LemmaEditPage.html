<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title wicket:id="title"></title>
    <meta charset="utf-8" />
</head>
<body>
<wicket:extend>
    <div wicket:id="lemmaDeleteConfirmPanel"></div>
    <div wicket:id="lemmaDeleteDeniedPanel"></div>
    <div class="container">
        <div class="page-header">
            <h1>
                <wicket:label wicket:id="header"></wicket:label>
            </h1>
        </div>
    </div>
    <div class="container">
        <div wicket:id="feedbackPanel"></div>
    </div>
    <div class="container">
        <form wicket:id="lemmaEditForm" class="form-horizontal" role="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label"><wicket:message key="Lemma.name"></wicket:message></label>
                        <div class="col-sm-10">
                            <input type="text" wicket:id="name" id="name" class="form-control" required="required" maxlength="100"
                                   autofocus="autofocus" />
                        </div>
                    </div>
                </div>
                <div wicket:id="replacementContainer" class="col-md-12">
                    <div class="form-group">
                        <label for="replacement" class="col-sm-2 control-label"><wicket:message key="Lemma.replacement"></wicket:message></label>
                        <div class="col-sm-10">
                            <input type="text" wicket:id="replacement" id="replacement" class="form-control" maxlength="100" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label wicket:id="posLabel" for="pos" class="col-sm-2 control-label"><wicket:message key="Lemma.pos"></wicket:message></label>
                        <div class="col-sm-10">
                            <input type="text" wicket:id="pos" id="pos" class="form-control" maxlength="100" />
                            <input type="text" wicket:id="posString" class="form-control" maxlength="100" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="source" class="col-sm-2 control-label"><wicket:message key="Lemma.source"></wicket:message>
                        </label>
                        <div class="col-sm-10">
                            <select wicket:id="source" id="source" class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div wicket:id="referenceContainer" class="col-md-12">
                    <div class="form-group">
                        <label for="reference" class="col-sm-2 control-label"><wicket:message key="Lemma.reference"></wicket:message></label>
                        <div class="col-sm-10">
                            <input type="text" wicket:id="reference" id="reference" class="form-control" required="required" maxlength="100" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" wicket:id="cancelButton" class="btn btn-default">
                                <wicket:message key="Action.cancel"></wicket:message>
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <wicket:message key="Action.save"></wicket:message>
                            </button>
                            <button type="button" wicket:id="deleteButton" class="btn btn-danger pull-right">
                                <wicket:message key="Action.delete"></wicket:message>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
