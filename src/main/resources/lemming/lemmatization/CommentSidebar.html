<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div wicket:id="overlay">
        <div wicket:id="overlayInner"></div>
    </div>
    <div wicket:id="sidebar">
        <div class="row">
            <div class="container-fluid">
                <div class="page-header invisible">
                    <h1>Sidebar</h1>
                </div>
            </div>
            <div class="container-fluid">
                <div class="col-xs-12">
                    <ul>
                        <li wicket:id="comments" class="sidebar-block">
                            <div wicket:id="user" class="sidebar-label"></div>
                            <textarea wicket:id="content" readonly="readonly" rows="3">
                            </textarea>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
