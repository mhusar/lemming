<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="page-header">
            <h1>
                <wicket:message key="LemmatisationPage.header"></wicket:message>
            </h1>
        </div>
    </div>
    <div class="container">
        <div wicket:id="feedbackPanel"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input wicket:id="filterTextField" class="form-control" autofocus="autofocus"
                       wicket:message="placeholder:Action.filter"/>
            </div>
            <div class="col-md-9">
            </div>
        </div>
    </div>
    <div wicket:id="container" class="container">
        <div wicket:id="fragment"></div>
    </div>
    <wicket:fragment wicket:id="withoutFilterForm">
        <table wicket:id="lemmatisationDataTable"></table>
    </wicket:fragment>
    <wicket:fragment wicket:id="withFilterForm">
        <form wicket:id="filterForm" role="form">
            <table wicket:id="lemmatisationDataTable"></table>
        </form>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
