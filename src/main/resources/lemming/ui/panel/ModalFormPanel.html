<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="modal" wicket:id="modalWindow" tabindex="-1" role="dialog"
         aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&#215;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="modalTitle">
                        <span wicket:id="modalTitle"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <form wicket:id="form" class="form-horizontal">
                        <wicket:child/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" wicket:id="cancelButton" class="btn btn-default">
                        <wicket:message key="Action.cancel"></wicket:message>
                    </button>
                    <button type="submit" wicket:id="confirmButton" class="btn btn-primary">
                        <span wicket:id="modalConfirm"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
