<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <input type="file" wicket:id="file" id="file"/>
    <div wicket:id="message" class="message"><wicket:message key="dropzone.message"></wicket:message></div>
    <div wicket:id="errorMessage" class="error-message"></div>
    <div class="filename"></div>
</wicket:panel>
</body>
</html>
