<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
            <span class="sr-only">
              <wicket:message key="HeaderPanel.toggleNavigation"></wicket:message>
            </span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li wicket:id="homePageItem">
                        <a wicket:id="homePageLink">
                            <wicket:message key="HeaderPanel.overview"></wicket:message>
                        </a>
                    </li>
                    <li wicket:id="lemmatisationItem">
                        <a wicket:id="lemmatisationLink">
                            <wicket:message key="HeaderPanel.lemmatisation"></wicket:message>
                        </a>
                    </li>
                    <li wicket:id="contextIndexItem">
                        <a wicket:id="contextIndexLink">
                            <wicket:message key="HeaderPanel.contexts"></wicket:message>
                        </a>
                    </li>
                    <li wicket:id="lemmaIndexItem">
                        <a wicket:id="lemmaIndexLink">
                            <wicket:message key="HeaderPanel.lemmas"></wicket:message>
                        </a>
                    </li>
                    <li wicket:id="senseIndexItem">
                        <a wicket:id="senseIndexLink">
                            <wicket:message key="HeaderPanel.senses"></wicket:message>
                        </a>
                    </li>
                    <li wicket:id="posIndexItem">
                        <a wicket:id="posIndexLink">
                            <wicket:message key="HeaderPanel.pos"></wicket:message>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li wicket:id="userEditItem">
                        <a wicket:id="userEditLink">
                            <wicket:message key="HeaderPanel.users"></wicket:message>
                        </a>
                    </li>
                    <li>
                        <a wicket:id="logoutLink">
                            <wicket:message key="HeaderPanel.logout"></wicket:message>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</wicket:panel>
</body>
</html>
