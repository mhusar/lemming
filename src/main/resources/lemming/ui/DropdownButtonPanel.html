<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <button wicket:id="button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span wicket:id="buttonLabel"></span> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right">
        <li wicket:id="list"><a wicket:id="link"><span wicket:id="label"></span></a></li>
    </ul>
</wicket:panel>
</body>
</html>
